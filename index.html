<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script async defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row machine justify-content-center align-items-center">
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot1">
                <div class="value" id="val1">😄</div>
            </div>
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot2">
                <div class="value" id="val2">😇</div>
            </div>
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot3">
                <div class="value" id="val3">😊</div>
            </div>
            <div class="col-2 m-1 row justify-content-center align-items-center">
                <button class="lever" id="lever"> 📍</button>
            </div>
            <div class="result col-12 mb-5 ml-3" id="result">
                Result : 
            </div>
        </div>
    </div>
</body>
</html>
